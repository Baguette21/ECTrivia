<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">EC App Logo</title>
  <desc id="desc">Rounded square logo with bold initials E and C.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6200EE"/>
      <stop offset="100%" stop-color="#3700B3"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="472" height="472" rx="108" fill="url(#bg)"/>

  <!-- E (left side) -->
  <g fill="#FFFFFF">
    <rect x="88" y="124" width="36" height="264" rx="10"/>
    <rect x="88" y="124" width="136" height="36" rx="10"/>
    <rect x="88" y="238" width="116" height="36" rx="10"/>
    <rect x="88" y="352" width="136" height="36" rx="10"/>
  </g>

  <!-- C (right side, separated from E) -->
  <path d="M432 172A100 100 0 1 0 432 340" fill="none" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round"/>
</svg>
